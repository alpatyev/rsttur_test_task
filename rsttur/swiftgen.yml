# Input path
input_dir: rsttur/Resources/Colors
# Output path
output_dir: rsttur/Resources/Generated

# Parse
colors:
  inputs:
    - Env_Colors_Regular.txt
  outputs:
    output: Env_Colors_Regular.swift
    templateName: swift5
    params:
      enumName: Env_Colors
      publicAccess: true
      indent: "  "
      swiftversion: "5.0"
      colorAliasName: Env_Color
  parser:
    type: txt
    delimiter: ":"
    key_column: 1
    value_column: 2
